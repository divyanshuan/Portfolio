    <!-- SEO Meta Description -->

    <!-- Open Graph Tags for Social Sharing -->

      property="og:title"
      content="Divyanshu Verma - Full Stack Developer"

      property="og:description"
      content="Discover the work of Divyanshu Verma, a Full Stack Developer passionate about building user-friendly applications and learning new technologies. Explore his journey and technical expertise."

      name="twitter:description"
      content="Explore Divyanshu Verma's journey as a Full Stack Developer. Passionate about building impactful, user-friendly applications and learning the latest in emerging technologies."
